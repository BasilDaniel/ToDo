<!DOCTYPE html>
<html lang="ru">

	<head>
		<title>Todo App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
	</head>
 
    <body>
        <div id="app" class="container">
            <div id="todo-form" class="row col-lg-12 col-sm-11 col-xs-9"> 
                <div class="col-lg-12 col-sm-11 col-xs-9">
                    <h1 class="text-center">Todo App</h1> 
                </div>                     
                <div class="col-lg-12 col-sm-11 col-xs-9">
                    <div class="input-group">
                        <input id="todo-input" type="text" class="form-control" placeholder="New task" autofocus>
                        <span class="input-group-btn">
                            <button id="todo-add" class="btn btn-default" type="button">Add</button>
                            <button id="todo-sort" class="btn btn-default" type="button">Sort</button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">                       
                <div id="todo-list" class="col-lg-12 col-sm-11 col-xs-9">
                    
                </div>
            </div>
            
        </div>
    
        <script src="app.js"></script>
    </body>

</html>
